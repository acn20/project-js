<html>

<head>
    <link href="styles/proiect_js_style.css" rel="stylesheet" />
</head>

<body>

    <div id="headerContainer">
        <header>

            <div id="menuContainer">
                <div id="menu">More breeds</div>
                <ul id="menuOptions">
                    <a href="">
                        <li>Maine Coon</li>
                    </a>
                    <a href="">
                        <li>British Short Hair</li>
                    </a>
                    <a href="">
                        <li>Syberian</li>
                    </a>
                </ul>
            </div>

            <img src="images/cat_logo.png" />

            <form id="logIn">
                <p id="message">Log in to see more cute pictures</p>

                <div id="usernameSection">
                    <input class="field" type="text" name="email" placeholder="email" onkeyup="validateMail()" />
                    <div class="logInMessage">
                    </div>
                </div>

                <div id="passwordSection">
                    <input class="field" type="password" name="password" placeholder="password" onkeyup="validatePassword()" />
                    <div class="logInMessage">
                    </div>
                </div>

                <input type="submit" name="submit" value="Log in" />
            </form>

        </header>
    </div>

    <div id="mainContainer">
        <main>

            <div id="description-left">
                <p>Cats are beautiful felines that help relieve stress.</p>
            </div>

            <div id="galerie">
                <img src="images/cat.jpeg" />
                <img src="images/cat(1).jpg" />
                <img src="images/cat(2).jpg" />
                <img src="images/cat(3).jpg" />
                <img src="images/cat(4).jpg" />
            </div>

            <div id="description-right">

            </div>

        </main>
    </div>

    <div id="footerContainer">
        <footer>
            <a class="social-link" href="https://facebook.com" target="blank"><img src="images//facebook.jpg" /></a>
            <a class="social-link" href="https://twitter.com" target="blank"><img src="images//twitter.jpg" /></a>
            <a class="social-link" href="https://google.com" target="blank"><img src="images//google.jpg" /></a>
            <p>For more info, please visit <a target="blank" href="https://en.wikipedia.org/wiki/Cat">Wikipedia</a></p>
        </footer>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="scripts/proiect_js_galerie.js"></script>
    <script src="scripts/proiect_js_form.js"></script>
    <script src="scripts/proiect_js_menu.js"></script>
</body>

</html>
